<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="/css/style.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <div class="card p-4 shadow-sm">
       <h1>User Dashboard</h1>
      <button id="logoutBtn" class="btn btn-outline-danger float-end">Logout</button>
      <!-- Profile form for subscriber -->
      <h2 class="h5 mt-4">Your Subscription</h2>
      <form id="profileForm" class="mt-3">
        <div class="mb-3"><label class="form-label">Name:<input class="form-control" type="text" id="name" /></label></div>
        <div class="mb-3"><label class="form-label">Email:<input class="form-control" type="email" id="email" /></label></div>
        <div class="mb-3"><label class="form-label">Phone:<input class="form-control" type="text" id="phoneNumber" /></label></div>
        <div class="mb-3"><label class="form-label">City:<input class="form-control" type="text" id="city" /></label></div>
        <button type="submit" class="btn btn-primary">Save Subscription</button>
      </form>
      <div id="profileMessage" class="mt-2"></div>
      <hr class="my-4" />
      <h2 class="mt-4">Alerts</h2>
      <button id="refreshBtn" class="btn btn-secondary mb-3">Refresh Alerts</button>
      <ul id="alertsList" class="list-group"></ul>
     </div>
   </div>
</body>
<script src="/js/main.js"></script>
<!-- Bootstrap JS bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
